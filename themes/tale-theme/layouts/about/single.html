{{ define "main" }}

<main>
	<div class="info__post">
		{{ .Content }}
		<ul>
				<li>
					<h2>
						<a href="mailto:{{.Params.contact_info.email}}">Email: {{ .Params.contact_info.email }}</a>
					</h2>
				</li>
				<li>
					<h2>
						<a href="https://www.instagram.com/{{.Params.contact_info.instagram_handle}}">
							insta: @{{.Params.contact_info.instagram_handle}}
						</a>
					</h2>
			</ul>
	</div>
</main>

{{ end }}
